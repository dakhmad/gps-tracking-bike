<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bike Tracker Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="icon.png">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyADeh3RG2LxSg3pBZsAl8ZE9KdP087jrlM",
        authDomain: "iot-bike-tracking-gps.firebaseapp.com",
        databaseURL: "https://iot-bike-tracking-gps-default-rtdb.firebaseio.com",
        projectId: "iot-bike-tracking-gps",
        storageBucket: "iot-bike-tracking-gps.firebasestorage.app",
        messagingSenderId: "201969266214",
        appId: "1:201969266214:web:fcb427a0345582826bc0e7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch((err) => {
          error.innerText = err.message;
        });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3c72;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #16325c;
    }

    .error {
      color: red;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Bike Tracker</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>
</body>
</html>
